<form #storyForm="ngForm" (ngSubmit)="postStory(storyForm)">
    <div>
        <h1>Add New Story</h1>
    </div>
    <div>
        <label for="title">Title*</label>
        <input type="text" name="title" id="title" ngModel required>
    </div>
    <div>
        <label for="url">url*</label>
        <input type="text" name="url" id="url" ngModel required>
    </div>
    <div>
        <label for="description">Description*</label>
        <textarea type="text" name="description" id="description" ngModel required></textarea>
    </div>

    <button type="submit" [disabled]="!storyForm.form.valid">Post Story</button>
</form>
